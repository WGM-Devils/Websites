<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Klingt Gut</title>
    <link rel="stylesheet" href="src/login/style.css" />
    <link rel="stylesheet" href="src/general/bodyConfig.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="half"></div>
      <div class="login-container">
        <h1 class="login-title">Login</h1>
        <form method="post">
          <div class="input-container">
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div class="input-container">
            <label for="password">Passwort</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="input-container">
            <input onclick="submitLogin()" type="button" value="Login" />
          </div>
        </form>
      </div>
    </div>
    <script src="src/login/script.js"></script>
  </body>
</html>
